<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <!-- ========================== -->
    <!-- ========== START LOGO ==========-->
    <!-- ========================== -->
    <header>
        <img class="logo" src="./assets/logo.svg" alt="Logo de Alura">
    </header>
    <!-- ========================== -->
    <!-- ========== END LOGO ==========-->
    <!-- ========================== -->
    <main class="main-initial">
        <section class="main-text">
            <div class="container-text">
                <textarea placeholder="Ingrese el texto aqui" class="text-text"></textarea>
            </div>
            <div class="container-alert">
                <img src="./assets/alerta.svg" alt="alerta">
                <p>Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="container-btn">
                <input type="button" class="btn-encript" value="Encriptar">
                <input type="button" class="btn-desencript" value="Desencriptar">
            </div>
        </section>
        <section class="main-msg">
            <div class="container-people">
                <img src="./assets/munieco.svg" alt="Muñeco">
            </div>
            <div class="container-msg">
                <h1>Ningún mensaje fue encontrado</h1>
            <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <div class="container-copy">
                <input type="button" class="btn-copy" value="Copiar">
            </div>
            <div class="container-result">
                <p class="text-result"></p>
            </div>
        </section>
    </main>

    <script src="main.js"></script>
</body>
</html>
